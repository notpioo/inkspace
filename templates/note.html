
{% extends "base.html" %}

{% block title %}Tulis Catatan - InkSpace{% endblock %}

{% block content %}
<div class="form-card">
    <h3>
        <i class="fas fa-edit text-primary"></i> Tulis Catatan Baru
    </h3>
    
    <form method="POST" id="noteForm">
        <div class="mb-3">
            <label for="title" class="form-label">Judul Catatan</label>
            <input type="text" class="form-control" id="title" name="title" required 
                   placeholder="Masukkan judul catatan...">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Isi Catatan</label>
            <textarea class="form-control" id="content" name="content" rows="8" required 
                      placeholder="Tulis catatan Anda di sini..."></textarea>
        </div>

        <div class="mb-4">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
                <label class="form-check-label" for="is_public">
                    <i class="fas fa-globe text-primary"></i> Share publicly (visible to all users)
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_locked" name="is_locked">
                <label class="form-check-label" for="is_locked">
                    <i class="fas fa-lock text-warning"></i> Kunci catatan ini (memerlukan konfirmasi untuk dibaca)
                </label>
            </div>
            
            <!-- PIN Options - Hidden by default -->
            <div id="pinOptions" class="mt-3" style="display: none;">
                <div class="card border-warning">
                    <div class="card-body">
                        <h6 class="card-title text-warning">
                            <i class="fas fa-key"></i> Opsi Kunci Catatan
                        </h6>
                        
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="pin_option" id="use_app_pin" value="app_pin" checked>
                            <label class="form-check-label" for="use_app_pin">
                                Gunakan PIN App Lock (jika ada)
                            </label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="pin_option" id="use_custom_pin" value="custom_pin">
                            <label class="form-check-label" for="use_custom_pin">
                                Buat PIN khusus untuk catatan ini
                            </label>
                        </div>
                        
                        <!-- Custom PIN Input -->
                        <div id="customPinInput" style="display: none;">
                            <label for="note_pin" class="form-label">PIN Catatan (4 digit)</label>
                            <input type="password" class="form-control" id="note_pin" name="note_pin" 
                                   maxlength="4" pattern="[0-9]{4}" placeholder="Masukkan 4 digit PIN">
                            <div class="form-text">PIN ini akan diminta saat membuka catatan</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-3 justify-content-end">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Batal
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Simpan Catatan
            </button>
        </div>
    </form>
</div>
{% endblock %}
