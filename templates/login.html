
{% extends "base.html" %}

{% block title %}Login - InkSpace{% endblock %}

{% block content %}
<div class="form-card">
    <div class="text-center mb-4">
        <i class="fas fa-sticky-note fa-3x mb-3" style="color: #e91e63;"></i>
        <h2>Login to InkSpace</h2>
        <p class="text-muted">Welcome back! Please sign in to your account</p>
    </div>

    <form method="POST" id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required
                       placeholder="Enter your password">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>

    <div class="text-center">
        <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none" style="color: #e91e63;">Create one here</a></p>
    </div>
</div>
{% endblock %}
