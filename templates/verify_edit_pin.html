
{% extends "base.html" %}

{% block title %}Verifikasi PIN - Edit Catatan{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-edit fa-4x text-warning mb-3"></i>
                    <h3>Edit Catatan Terkunci</h3>
                    <p class="text-muted">Masukkan PIN untuk mengedit catatan "{{ note.title }}"</p>
                </div>

                <div class="alert alert-warning">
                    <i class="fas fa-lock"></i>
                    <strong>Verifikasi Diperlukan:</strong> Catatan ini dilindungi dengan PIN.
                </div>

                <form method="POST">
                    <input type="hidden" name="action" value="verify_pin">
                    
                    {% if requires_pin %}
                    <div class="mb-3">
                        <label for="note_pin" class="form-label">
                            {% if pin_type == 'app' %}
                                Masukkan PIN App Lock
                            {% else %}
                                Masukkan PIN Catatan
                            {% endif %}
                        </label>
                        <input type="password" class="form-control form-control-lg text-center" 
                               id="note_pin" name="note_pin" maxlength="4" pattern="[0-9]{4}" required 
                               placeholder="••••" style="letter-spacing: 1rem;">
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-unlock"></i> Verifikasi & Edit
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Batal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
