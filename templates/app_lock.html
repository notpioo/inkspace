{% extends "base.html" %}

{% block title %}App Lock - Catatan Harian{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 col-lg-3">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-lock fa-4x text-warning mb-3"></i>
                    <h3>App Lock</h3>
                    <p class="text-muted">Masukkan PIN untuk melanjutkan</p>
                </div>

                <form method="POST" id="appLockForm">
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg text-center" 
                               id="pin" name="pin" maxlength="4" pattern="[0-9]{4}" required 
                               placeholder="••••" style="letter-spacing: 1rem;">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-unlock"></i> Buka Kunci
                    </button>
                </form>

                <div class="text-center">
                    <a href="{{ url_for('logout') }}" class="btn btn-link text-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-focus on PIN input
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('pin').focus();
});

// Auto-submit when 4 digits entered
document.getElementById('pin').addEventListener('input', function() {
    if (this.value.length === 4) {
        document.getElementById('appLockForm').submit();
    }
});
</script>
{% endblock %}
